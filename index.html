    <header>
      <img src="./images/logo.jpg" alt="" />
      <h1>Vibrant Hex</h1>
    </header>

    <section class="colors">
      <div class="color">
        <h2>hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fa-solid fa-sliders"></i></button>
          <button class="lock"><i class="fa-solid fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-slider"><i class="fas fa-times"></i></button>
          <div class="hue">
            <span>Hue</span>
            <input
              type="range"
              name="hue"
              class="hue"
              min="0"
              max="360"
              step="1"
              data-hue="0"
            />
          </div>
          <div class="brightness">
            <span>Brightness</span>
            <input
              type="range"
              name="brightness"
              class="brightness"
              min="0"
              max="1"
              step="0.01"
              data-bright="0"
            />
          </div>
          <div class="saturation">
            <span>Saturation</span>
            <input
              type="range"
              name="saturation"
              class="saturation"
              min="0"
              max="1"
              step="0.01"
              data-sat="0"
            />
          </div>
        </div>
